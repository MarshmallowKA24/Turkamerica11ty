<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TurkAmerica</title>
    <link rel="stylesheet" href="/auth/auth.css"> 
</head>
<body>
    <div class="auth-container">
    <div class="auth-card">
        <h1>Iniciar Sesión</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario o Email:</label>
                <input type="text" id="username" required placeholder="Ingresa tu usuario o email">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit">Entrar</button>
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </form>
        <p>¿No tienes cuenta? <a href="/register/">Regístrate</a></p>
        <p><a href="/index/">Volver al inicio</a></p>
    </div>
</div>
    
    <script src="/data/validation.js"></script>
    <script src="/js/user-session.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
