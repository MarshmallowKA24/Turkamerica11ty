<!DOCTYPE html>
<html lang="es">
<head>
<script>
        (function() {
            const savedTheme = localStorage.getItem('darkMode');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            
            // Si el usuario guardó 'enabled' O no guardó nada y prefiere oscuro,
            // aplica la clase 'dark-mode' inmediatamente.
            if (savedTheme === 'enabled' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark-mode');
                // Se usa document.documentElement (<html>) en lugar de <body> 
                // para asegurar que el fondo de la página se aplique antes
                // de que cualquier contenido se cargue.
            }
        })();
    </script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html { font-size: 16px; }
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        body.loaded { opacity: 1;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - TurkAmerica</title>
    <link rel="icon" type="image/x-icon" href="/assets/TurkAmerica.ico">
    
    <!-- CSS -->
    <link rel="stylesheet" href="/css/styles.css?v=1764705110165">
    <link rel="stylesheet" href="/css/darkmode.css?v=1764705110165">
    
    <link rel="stylesheet" href="/css/auth.css?v=1764705110165">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
    <div class="auth-card">
        <h1>Crear Cuenta</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" required minlength="3" placeholder="Mínimo 3 caracteres">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="tu@email.com">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required minlength="6" placeholder="Mínimo 6 caracteres">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" required placeholder="Repite tu contraseña">
            </div>
            <button type="submit">Registrarse</button>
            <div class="error-message" id="errorMessage" style="display: none;"></div>
        </form>
        <p>¿Ya tienes cuenta? <a href="/login/">Inicia sesión</a></p>
        <p><a href="/">Volver al inicio</a></p>
    </div>
</div>
    
    <!-- Scripts in correct order -->
    <!-- 1. Cache Manager FIRST -->
    <script src="/js/cache-manager.js?v=1764705110165"></script>
    
    <!-- 2. General utilities -->
    <script src="/js/general.js?v=1764705110165"></script>
    
    <!-- 3. Core systems needed for auth -->
    <script src="/js/config.js?v=1764705110165"></script>
    <script src="/js/toast.js?v=1764705110165"></script>
    <script src="/js/loader.js?v=1764705110165"></script>
    
    <!-- 4. Auth system -->
    <script src="/js/auth.js?v=1764705110165"></script>
    
    <!-- Load indicator -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
